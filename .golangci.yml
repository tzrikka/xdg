version: "2"

linters:
  enable:
    - bodyclose
    - canonicalheader
    - containedctx
    - copyloopvar
    - dupword
    - errchkjson
    - errname
    - errorlint
    - exptostd
    - fatcontext
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - godox
    - gosec
    - gosmopolitan
    - intrange
    - misspell
    - musttag
    - noctx
    - nosprintfhostport
    - perfsprint
    - predeclared
    - recvcheck
    # - revive
    # - spancheck
    - unconvert
    - usestdlibvars
  exclusions:
    rules:
      - linters:
          - errcheck
        source: "defer .*Close()"

  settings:
    godot:
      scope: all
      capital: true
    misspell:
      locale: US
    predeclared:
      qualified-name: true

formatters:
  enable:
    - gci
    - gofumpt
    - golines

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/tzrikka)
    gofumpt:
      extra-rules: true
    golines:
      max-len: 150

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
